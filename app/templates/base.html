<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>{{ title }} - Getaplan</title>
    {% else %}
    <title>Welcome to Getaplan</title>
    {% endif %}
</head>
<body>
    <div class="container">
        <div>Getaplan: <a href="{{ url_for('index') }}">Home</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
            <div class="row">
            {% block content %}{% endblock %}
            </div>
    </div>
    
</body>
</html>
